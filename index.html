<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Página de Pagamento</h1>

        <div class="payment-options">
            <label>
                <input type="radio" name="payment-method" id="pixOption" onclick="showPixForm()"> Pagamento com Pix
            </label>
            <label>
                <input type="radio" name="payment-method" id="cardOption" onclick="showCardForm()"> Pagamento com Cartão de Crédito
            </label>
        </div>

        <!-- Pix -->
        <div id="pixForm" class="payment-form">
            <h2>Pagamento com Pix</h2>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF">
            <label for="pixAmount">Valor:</label>
            <input type="number" id="pixAmount" placeholder="Digite o valor" oninput="updatePixTotal()">
            <p>Total (com 10% de desconto): <span id="pixTotal">R$ 0,00</span></p>
            <button onclick="confirmPixPayment()">Pagar com Pix</button>
        </div>

        <!-- Cartãode Crédito -->
        <div id="cardForm" class="payment-form">
            <h2>Pagamento com Cartão de Crédito</h2>
            <label for="cardNumber">Número do Cartão:</label>
            <input type="text" id="cardNumber" placeholder="Digite o número do cartão" oninput="checkCardNumber()">
            <span id="cardIcon"></span>
            <label for="cardHolder">Nome do Titular:</label>
            <input type="text" id="cardHolder" placeholder="Nome do titular">
            <label for="cardCVC">Código de Segurança:</label>
            <input type="text" id="cardCVC" placeholder="CVC">
            <label for="cardExpiry">Vencimento:</label>
            <input type="month" id="cardExpiry">
            <label for="installments">Parcelas:</label>
            <select id="installments" onchange="updateCardTotal()">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
                <option value="4">4x (5% de juros)</option>
                <option value="5">5x (10% de juros)</option>
            </select>
            <label for="cardAmount">Valor:</label>
            <input type="number" id="cardAmount" placeholder="Digite o valor" oninput="updateCardTotal()">
            <p>Total (com juros): <span id="cardTotal">R$ 0,00</span></p>
            <button onclick="confirmCardPayment()">Pagar com Cartão</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
